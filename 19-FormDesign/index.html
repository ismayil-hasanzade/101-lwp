<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content">
          <div class="content_header">Create Account</div>
          <p>Get started with your free account</p>
          <div class="twitter_box box">
            <i class="fa-brands fa-twitter"></i>
            Login via Twitter
          </div>
          <div class="facebook_box box">
            <i class="fa-brands fa-facebook-f"></i>
            Login via facebook
          </div>
          
          <div class="or_class">
            <hr>
            <span>OR</span>
          </div>
          
          <form action="">
            <div>
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Full name" />
            </div>
            <div>
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email adress" />
            </div>
            <div>
              <i class="fa-solid fa-phone-flip"></i>
              <input class="number" type="text" placeholder="+971" />
              <i class="fa-solid fa-sort sort"></i>
              <input
                type="text"
                placeholder="Phone number"
                style="border-left: 1px solid black"
              />
            </div>
            <div>
              <i class="fa-regular fa-building"></i>
              <select name="pets" id="pet-select">
                <option value="">Select Job Type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
              </select>
            </div>
            <div>
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Create Password" />
            </div>
            <div>
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Repeat password" />
            </div>
            <input type="button" value="Create Account" />
          </form>
          <span>Have an account ? <a href="">Log In</a></span>
        </div>
      </div>
    </section>

    <script src="./asset/script/script.js"></script>
  </body>
</html>
